<!DOCTYPE html>
<html>
<head>
<title>Suggestion Box</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script type="text/javascript" src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/
css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="SuggestionBox" ng-controller="HomeController">
<div ng-view></div>
<form ng-submit="addSuggestion()" style="margin-top: 50px">
	<h3> Submit Your Suggestion</h3>
	<div class="form-group">
		<input type="text" class="form-control" placeholder="New notes here" ng-model="title"></input>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

 
<!-- Modules -->
<script type="text/javascript" src="js/app.js"></script>
 
<!-- Controllers -->
<script type="text/javascript" src="js/controllers/HomeController.js"></script>
<script type="text/javascript" src="js/controllers/NoteController.js"></script>
 
<!-- Services -->
<script type="text/javascript" src="js/services/suggestions.js"></script>
 
</body>
</html>
